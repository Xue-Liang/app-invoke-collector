<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="./easy-ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./easy-ui/themes/icon.css">
    <script type="text/javascript" src="./easy-ui/jquery.min.js"></script>
    <script type="text/javascript" src="./easy-ui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">JAVA应用程序监控后台</div>
<div data-options="region:'west',split:true,title:'功能菜单'" style="width:200px;padding:10px;">
    <ul class="easyui-tree" data-options="url:'menu-struct.json',method:'get',animate:true"></ul>
</div>
<div data-options="region:'center',title:''"></div>
</body>
</html>
